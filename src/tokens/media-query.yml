#
# MEDIA QUERY TOKENS
# Use these tokens to set media query width ranges.
#

props:
  media_query_m:
    value: "(min-width: 768px)"
  media_query_l:
    value: "(min-width: 1024px)"
global:
  type: ...
  category: media-query



# mobile: up to 768px
# tablet: from 769px
# desktop: from 1024px
# widescreen: from 1216px
# fullhd: from 1408px
